<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Peak</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <style>
        #map { height: 750px; width: 750px; left: 25%;}

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Jay Peak
        </h1>
    </header>

    <div id="map">
        <script>
            var map = L.map('map').setView([0, 0], 1.5); // setView([latitude, longitude], zoomLevel)
            var bounds = [[-90,-180], [90, 180]]; // [[southWestLat, southWestLng], [northEastLat, northEastLng]]

            L.imageOverlay('TrailMaps/jaypeakMap.jpg', bounds, {
                maxZoom: 19,
                attribution: '&copy; <a href="https://jaypeakresort.com/">JayPeakResort</a>'
            }).addTo(map);;   

     

            // L.tileLayer('TrailMaps/jaypeakMap.jpg', {
            //     maxZoom: 19,
            //     attribution: '&copy; <a href="https://jaypeakresort.com/">JayPeakResort</a>'
            //     }).addTo(map);
        </script>
    </div>
</body>
</html>
