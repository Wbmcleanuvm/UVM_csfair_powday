    <header>
        <h1>
            Jay Peak
        </h1>
    </header>

    <div id="map">
        <script>
            const map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: -1,
                maxZoom: 4
            }); 
            const bounds = [[0, 0], [1354, 2000]]; // [[0, 0], [height, width]]

            const mOverlay = L.imageOverlay('TrailMaps/jaypeakMap.jpg', bounds, {
                attribution: '&copy; <a href="https://jaypeakresort.com/">JayPeakResort</a>'
            }).addTo(map);;   

            map.fitBounds(bounds);
            map.setMaxBounds(bounds);

            let closed = false;

            if (closed) {
                L.rectangle(bounds, {color: "#ff7800", weight: 1}).addTo(map);
                const marker = L.marker([bounds[1][0] / 2, bounds[1][1] / 2]).addTo(map);
                marker.bindTooltip("Mountain Closed").openTooltip();
            }
        </script>
    </div>
</body>
